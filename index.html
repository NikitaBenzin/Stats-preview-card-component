<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-leftSide">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="card-info">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <div class="title">
              <div>
                <h2>10k+</h2><h3>companies</h3>
              </div>
              <div>
                <h2>314</h2><h3>templates</h3>
              </div>
              <div>
                <h2>12M+</h2><h3>queries</h3>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="image">
        <picture>
          <source media="(max-width: 75rem)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Women on the work">
        </picture>
      </div>
    </div>
  </main>
</body>
</html>
